<div class="dashboard-container">
  <h2>Registrations</h2>
  <table class="registration-table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Manager</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reg of sortedRegistrations">
        <td>{{ reg.companyName }}</td>
        <td>{{ reg.managerName }}</td>
        <td>{{ reg.email }}</td>
        <td>{{ reg.phone }}</td>
      </tr>
    </tbody>
  </table>
