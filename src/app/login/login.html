<div class="login-container">
  <header class="login-header">
    <div class="logo">
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Vertoz%20Logo%20224x224px-01-epBpSPHaCMVzcmM0TC8SxE0y0zQpfq.png" alt="Vertoz Logo" style="width: 100px; height: 100px;"/>
      <!-- <span class="brand">VERTOZ</span> -->
    </div>
    <a class="header-link" href="https://vertoz-adz urite.com/RCSpartnersignup" target="_blank">
      <span class="icon">&#9993;</span> Hello&#64;Vertoz.com<br /><span class="label">Write to Us</span>
    </a>
  </header>
  <div class="login-content">
    <div class="login-form-section">
      <form class="login-form" *ngIf="showLogin" (submit)="onLoginSubmit($event)">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required />
            <button type="button" class="eye-btn" (click)="togglePassword()" tabindex="-1" aria-label="Show/Hide Password">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-6.06"/><path d="M1 1l22 22"/><path d="M9.53 9.53A3 3 0 0 0 12 15a3 3 0 0 0 2.47-5.47"/></svg>
            </button>
          </div>
        </div>
        <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
        <button type="submit">Login</button>
        <div class="toggle-link">
          <span>New user?</span>
          <a href="#" (click)="$event.preventDefault(); toggleForm()">Register here</a>
        </div>
      </form>
      <div *ngIf="!showLogin" class="register-section">
        <form class="login-form" (submit)="onInlineRegisterSubmit($event)">
          <h2>Register</h2>
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" name="reg-email" required />
          </div>
          <div class="form-group password-group">
            <label for="reg-password">Password</label>
            <div class="password-wrapper">
              <input [type]="showRegPassword ? 'text' : 'password'" id="reg-password" name="reg-password" required />
              <button type="button" class="eye-btn" (click)="toggleRegPassword()" tabindex="-1" aria-label="Show/Hide Password">
                <svg *ngIf="!showRegPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg *ngIf="showRegPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-6.06"/><path d="M1 1l22 22"/><path d="M9.53 9.53A3 3 0 0 0 12 15a3 3 0 0 0 2.47-5.47"/></svg>
              </button>
            </div>
          </div>
          <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
          <button type="submit">Register</button>
          <div class="toggle-link">
            <span>Already have an account?</span>
            <a href="#" (click)="$event.preventDefault(); toggleForm()">Login here</a>
          </div>
        </form>
      </div>
    </div>
    <div class="registration-preview-section">
      <div class="preview-device">
        <div class="preview-logo">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/RCS_Your%20Next-Gen%20Messaging%20Awaits.jpg-I0Rpae0KpVPBbIyzBhrkLw31FzZX2M.jpeg" alt="Vertoz Logo" style="width: 100%;" class="side-image"/>
      
        </div>
        <div class="preview-title">Vertoz</div>
        <div class="preview-desc">Empowering Digital Landscape</div>
        <div class="preview-actions">
          <div class="action"><span class="icon">&#9742;</span> Call</div>
          <div class="action"><span class="icon">&#127760;</span> Website</div>
          <div class="action"><span class="icon">&#9993;</span> Email</div>
        </div>
        <div class="preview-contact">
          <div class="contact-item"><span class="icon">&#9742;</span> +91 22 6142 6030<br /><span class="label">Inquiry</span></div>
          <div class="contact-item"><span class="icon">&#127760;</span> https://vertoz.com/<br /><span class="label">Visit Us</span></div>
          <div class="contact-item"><span class="icon">&#9993;</span> Hello&#64;Vertoz.com<br /><span class="label">Write to Us</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
